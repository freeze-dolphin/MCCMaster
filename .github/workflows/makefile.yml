name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Babashka - A Clojure babushka for the grey areas of Bash.
      uses: turtlequeue/setup-babashka@v1.5.0
      with:
        babashka-version: 1.3.182

    - name: Run
      env:
        AMOUNT: ${{ env.AMOUNT }}
      run: make run
